<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Diwali</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #1a0022, #000000);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      display: block;
      z-index: 1;
    }

    /* SVG Diya container */
    .diya-svg {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      z-index: 2;
      pointer-events: none;
    }

    /* glowing effect for the flame and lamp */
    .flame-path {
      filter: drop-shadow(0 0 15px rgba(255, 200, 70, 0.8)) 
              drop-shadow(0 0 30px rgba(255, 140, 0, 0.6));
      animation: flickerFlame 1.2s infinite alternate;
    }

    .lamp-body {
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
    }

    @keyframes flickerFlame {
      0% {
        transform: scaleY(1) scaleX(1);
        opacity: 0.9;
      }
      100% {
        transform: scaleY(1.1) scaleX(1.05);
        opacity: 1;
      }
    }

    h1 {
      position: absolute;
      top: 55%;
      width: 100%;
      margin: 0;
      text-align: center;
      font-size: 5rem;
      font-weight: bold;
      color: #FFD700;
      text-shadow:
        0 0 10px #ff4d00,
        0 0 20px #ff6e00,
        0 0 30px #ffa500,
        0 0 40px #ff4d00;
      animation: flickerText 2s infinite alternate;
      z-index: 3;
      user-select: none;
    }

    @keyframes flickerText {
      0%, 100% {
        opacity: 1;
        text-shadow:
          0 0 15px #FFD700,
          0 0 25px #FF4500,
          0 0 35px #FF6347,
          0 0 45px #FFD700;
      }
      50% {
        opacity: 0.85;
        text-shadow:
          0 0 10px #FFA500,
          0 0 20px #FF4500,
          0 0 30px #FF6347,
          0 0 40px #FF8C00;
      }
    }
  </style>
</head>
<body>

<canvas id="fireworks"></canvas>

<!-- Realistic Diya as SVG -->
<svg class="diya-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Lamp body -->
  <path class="lamp-body" d="M20,120 C40,150 160,150 180,120 C170,110 150,110 140,115 C130,120 70,120 60,115 C50,110 30,110 20,120 Z"
        fill="url(#lampGradient)"/>
  <!-- Inside liquid / oil -->
  <ellipse cx="100" cy="120" rx="70" ry="15" fill="url(#oilGradient)" />

  <!-- Flame -->
  <path class="flame-path" d="M100,90 C95,60 120,40 100,20 C80,40 105,60 100,90 Z"
        fill="url(#flameGradient)" />

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="lampGradient" x1="0" y1="100" x2="0" y2="150" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8B4513" />
      <stop offset="100%" stop-color="#5A2C0B" />
    </linearGradient>
    <linearGradient id="oilGradient" x1="0" y1="110" x2="0" y2="130" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFD54F" />
      <stop offset="100%" stop-color="#FFB300" />
    </linearGradient>
    <linearGradient id="flameGradient" x1="0" y1="90" x2="0" y2="20" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFF176" />
      <stop offset="50%" stop-color="#FFC107" />
      <stop offset="100%" stop-color="#FF5722" />
    </linearGradient>
  </defs>
</svg>

<h1>Happy Diwali!</h1>

<script>
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  });

  class Firework {
    constructor() {
      this.x = Math.random() * width;
      this.y = height;
      this.targetY = Math.random() * height * 0.5 + 80;
      this.speed = 6 + Math.random() * 4;
      this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
      this.exploded = false;
    }

    update() {
      this.y -= this.speed;
      if (this.y <= this.targetY && !this.exploded) {
        this.exploded = true;
        this.explode();
      }
    }

    explode() {
      for (let i = 0; i < 80; i++) {
        particles.push(new Particle(this.x, this.y, this.color));
      }
    }

    draw() {
      if (!this.exploded) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 15;
        ctx.fill();
      }
    }
  }

  class Particle {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      this.radius = Math.random() * 2 + 1;
      this.color = color;
      this.speedX = (Math.random() - 0.5) * 10;
      this.speedY = (Math.random() - 0.5) * 10;
      this.gravity = 0.05;
      this.alpha = 1;
      this.fade = 0.01 + Math.random() * 0.015;
    }

    update() {
      this.speedY += this.gravity;
      this.x += this.speedX;
      this.y += this.speedY;
      this.alpha -= this.fade;
    }

    draw() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 10;
      ctx.fill();
      ctx.restore();
    }
  }

  let fireworks = [];
  let particles = [];

  function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, width, height);

    if (Math.random() < 0.15) {
      fireworks.push(new Firework());
    }

    for (let i = fireworks.length - 1; i >= 0; i--) {
      fireworks[i].update();
      fireworks[i].draw();
      if (fireworks[i].exploded) {
        fireworks.splice(i, 1);
      }
    }
    for (let i = particles.length - 1; i >= 0; i--) {
      particles[i].update();
      particles[i].draw();
      if (particles[i].alpha <= 0) {
        particles.splice(i, 1);
      }
    }

    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
